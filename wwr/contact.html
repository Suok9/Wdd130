<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get in touch with White Water Rafting for inquiries, bookings, and more. Contact us today!">
  <meta name="author" content="Ejiro Ijabor">
  <title>Contact Us | White Water Rafting</title>
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <header>
    <img src="contact-hero.png" alt="White Water Rafting Logo">
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>We’d love to hear from you! Use the form below to contact us for inquiries, bookings, or feedback.</p>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="contact-reason">Reason for Contact:</label><br>
        <input type="radio" id="inquiry" name="reason" value="inquiry">
        <label for="inquiry">Inquiry</label><br>
        <input type="radio" id="booking" name="reason" value="booking">
        <label for="booking">Booking</label><br>
        <input type="radio" id="feedback" name="reason" value="feedback">
        <label for="feedback">Feedback</label><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br>
        <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
        <label for="newsletter">Subscribe to our newsletter</label><br>
        <button type="submit">Send Message</button>
      </form>
    </section>
    <section>
      <h2>Our Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=YOUR_MAP_EMBED_CODE"
        width="600"
        height="450"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>
  </main>
  <footer>
    <p>© 2024 White Water Rafting | Designed by Ejiro Ijabor</p>
  </footer>
</body>
</html>
